<ion-view hide-nav-bar="true">
<ion-header-bar class="bar-dark">
<div class="buttons">
  <button class="button button-clear button-icon icon ion-grid" ng-show='dashHeaderLeftBtn'></button>
</div>
<h1 class="title">
  Hello World Cafe
</h1>
<div class="buttons">
  <button class="button button-clear button-icon icon ion-radio-waves" ng-show='dashHeaderRightBtn' ng-click='stopSharingLocationDialog()'></button>
</div>
</ion-header-bar>
<ion-content class="stable-bg padding-top" scroll="true" >

    <p>扫二维码</p>
  </div>
  <div class="item-image" >
    <img src="images/hw-ad.png">
  </div>

  <button class="button button-full icon-left ion-android-earth button-assertive" ui-sref='tab.dash-map'>
    地图
  </button>
