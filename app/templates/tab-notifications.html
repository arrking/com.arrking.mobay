<ion-view title="Notifications" hide-nav-bar="true">
	<ion-header-bar class="bar-dark">
        <h1 class="title">
            通知
        </h1>
    </ion-header-bar>

	<ion-content class="stable-bg">
		<ion-list>
			<ion-item ng-repeat="x in notificationKeys" type="item-text-wrap" href="#/tab/notification/{{x}}" class="item-thumbnail-left">
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDts5TfpUl1ueJFvwCZx1jvZMain_yk5eVP0zTXTxDH2v-OVc_" alt="">
				<h2>{{notifications[x].title}}</h2>
				<p>{{notifications[x].description}}</p>
				<small>{{notifications[x].date}}</small>
				</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
