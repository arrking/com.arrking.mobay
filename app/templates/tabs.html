<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-dark" ng-class="$root.tabsHidden">

  <!-- Dashboard Tab -->
  <ion-tab icon="icon" icon-on="ion-ios7-home" icon-off="ion-ios7-home-outline" class="balanced" href="#/tab/dash">
    <ion-nav-view name="tab-dash" animation="none"></ion-nav-view>
  </ion-tab>

  <!-- Notifications Tab -->
  <ion-tab icon="icon" icon-on="ion-ios7-email" icon-off="ion-ios7-email-outline" class="calm" href="#/tab/notifications">
    <ion-nav-view name="tab-notifications"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab icon="icon" icon-on="ion-ios7-person" icon-off="ion-ios7-person-outline" class="royal" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>


  <!-- Settings Tab -->
  <ion-tab icon="icon" icon-on="ion-ios7-gear" icon-off="ion-ios7-gear-outline" class="assertive" href="#/tab/settings">
    <ion-nav-view name="tab-settings">
    </ion-nav-view>
  </ion-tab>

</ion-tabs>
