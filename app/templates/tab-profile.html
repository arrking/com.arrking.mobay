<ion-view title="个人信息" hide-nav-bar="true">
    <ion-header-bar class="bar-dark">
        <h1 class="title">
            个人信息
        </h1>
    </ion-header-bar>

    <ion-content class="padding-top stable-bg">
        <div id="profile-bg"></div>
        <div id="content">
            <div id="profile-info">
              <img id="profile-image" ng-src='{{avatarUrl}}'>
              <button class="button button-clear button-balanced icon ion-ios7-camera-outline" ng-click="takePhotoSheet()"></button>
              <h3 id="profile-name">{{name}}</h3>
            </div>
            <ion-list>
                <ion-item class="item-icon-right">
                    邮箱
                    <span class="item-note">{{email}}</span>
                    <i class="icon ion-ios7-email-outline positive"></i>
                </ion-item>
                <ion-item class="item-icon-right">
                    学校
                    <span class="item-note">{{school}}</span>
                    <a ui-sref="tab.profile-editor({key: 'school', value: school})">
                        <i class="icon ion-ios7-arrow-right dark"></i>
                    </a>
                </ion-item>
                <ion-item class="item-icon-right">
                    公司
                    <span class="item-note">{{company}}</span>
                    <a ui-sref="tab.profile-editor({key: 'company', value: company})">
                        <i class="icon ion-ios7-arrow-right dark"></i>
                    </a>
                </ion-item>
                <ion-item class="item-icon-right">
                    兴趣
                    <span class="item-note">{{interests}}</span>
                    <a ui-sref="tab.profile-editor({key: 'interests', value: interests})">
                        <i class="icon ion-ios7-arrow-right dark"></i>
                    </a>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
