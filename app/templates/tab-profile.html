<ion-view title="个人信息" hide-nav-bar="true">
    <ion-header-bar class="bar-dark">
        <h1 class="title">
            个人信息
        </h1>
    </ion-header-bar>

    <ion-content class="padding-top stable-bg">
        <div class="list">
            <div class="list">
                <ion-item class="item-thumbnail-right item-icon-right" href="#">
                    <img ng-src="{{avatarUrl}}" on-click="updateAvatar()">
                    <h2>{{name}}</h2>
                    <p>{{email}}</p>
                </ion-item>
            </div>
        </div>

        <div class="list">
            <div class="list">
                <ion-item class="item-icon-right">
                    学校
                    <span class="item-note">{{school}}</span>
                    <a ui-sref="tab.profile-edit({key: 'school', value: school})">
                        <i class="icon ion-ios7-arrow-right dark"></i>
                    </a>
                </ion-item>
                <ion-item class="item-icon-right">
                    公司
                    <span class="item-note">{{company}}</span>
                    <a ui-sref="tab.profile-edit({key: 'company', value: company})">
                        <i class="icon ion-ios7-arrow-right dark"></i>
                    </a>
                </ion-item>
                <ion-item class="item-icon-right">
                    兴趣
                    <span class="item-note">{{interests}}</span>
                    <a ui-sref="tab.profile-edit({key: 'interests', value: interests})">
                        <i class="icon ion-ios7-arrow-right dark"></i>
                    </a>
                </ion-item>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
